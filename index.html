<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Tunnel Rush</title>
	<script src="poki-sdk.js"></script>

<!--	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" /> -->

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}

		#renderCanvas {
			width: 100%;
			height: 100%;
			display: block;
			font-size: 0;

			-webkit-tap-highlight-color: transparent;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		#display728x90 {
			position: absolute;
			left: 0px;
			right: 0px;
			margin-left: auto;
			margin-right: auto;
			top: 20px;
 
			width: 728px;
			height: 90px;
			display: none;
		/*	background: #505050; */
		}

		#display320x50 {
			position: absolute;
			left: 0px;
			right: 0px;
			margin-left: auto;
			margin-right: auto;
			top: 10px;
 
			width: 320px;
			height: 50px;
			display: none;
		/*	background: #505050; */
		}
	</style>
</head>

<body>
	<canvas id="renderCanvas" touch-action="none"></canvas>

	<div id="display728x90"></div>
	<div id="display320x50"></div>

	<script src="main.js"></script>
</body>
</html>
